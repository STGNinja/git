<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
    <style>
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined', sans-serif;
            font-size: 24px;
            cursor: pointer; /* Change cursor to indicate it's clickable */
        }

        /* Styling for the white container */
        .up-container {
            display: none; /* Hide the container by default */
            width: 500px;
            height: 500px;
            background-color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
    </style>
    <script>
        // Function to toggle the container visibility
        function toggleContainer() {
            var container = document.getElementById("white-container");
            container.style.display = container.style.display === "none" ? "block" : "none";
        }
    </script>
    <title>Clickable Container Example</title>
</head>
<body>
    <span class="material-symbols-outlined" onclick="toggleContainer()">
        download
    </span>
    
    <!-- The white container that will open when the span is clicked -->
    <div id="white-container" class="up-container">
        <!-- Add content for the container here -->
        <p>This is the white container</p>
    </div>
</body>
</html>
